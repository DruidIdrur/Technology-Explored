    B:Load_TConstruct=true

    #  [default: true]
    B:Load_ThermalExpansion=true

    #  [default: true]
    B:Load_appliedenergistics2=true
}


multi-threading {
    # Creates the number of threads to be used for processing changes to the world. Used by mods like ICBM to calculate explosives before removing blocks from the world. Try to keep this one less than the number of processors you have. This way minecraft is not chocked out for CPU time. [range: 0 ~ 100, default: 1]
    I:WorldActionThreads=3
}


